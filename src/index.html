<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SpotifyApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main class="main">
    <div class="header"> <h1>{{appName}}</h1></div>

    <div class="inputData">
        <input type="text" [(ng-model)]="artistName" placeholder="Artist" >
        <button ng-click="addTracks(artistName)">Wyszukaj</button>
    </div>
  <app-root></app-root>
</main>
    
</body>
</html>
